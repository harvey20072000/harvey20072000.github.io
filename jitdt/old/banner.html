<style type="text/css">
 
#slideshow { width: 1000px; margin: 0 auto; }
.slideshow img { padding: 0px; border: 1px solid #ccc; background-color: #eee; }

#nav a:focus { outline: none; }
#nav img { border: none; display: block }

.carousel {
    width: 100%;
    overflow: hidden;
}
.slides {
    display: flex;
    animation: slide 30s infinite;
}
.slides img {
    width: 100%;
    flex-shrink: 0;
}
@keyframes slide {
    0% { transform: translateX(0%); }
    16.7% { transform: translateX(-100%); }
    33.3% { transform: translateX(-200%); }
    50% { transform: translateX(-300%); }
    66.7% { transform: translateX(-400%); }
    83.3% { transform: translateX(-500%); }
    100% { transform: translateX(0%); }
}
</style>
<!-- include jQuery library -->
<script type="text/javascript" src="./js/jquery-1.5.1.min.js"></script>
<!-- include Cycle plugin -->
<script type="text/javascript" src="./js/jquery.cycle.all.latest.js"></script>
<script type="text/javascript"> 
$(function() {
    $('#slideshow').cycle({
        fx:     'fade',
        speed:  2000,
        timeout: 2000,
        pager:  '#nav',
        pagerAnchorBuilder: function(idx, slide) {
            // return sel string for existing anchor
            return '#nav span:eq(' + (idx) + ') a';
        }
    });
 
    $('#direct').click(function() {
        $('#nav span:eq(2) a').triggerHandler('click');
        return false;
    });
    
});
 
</script>
<div id="slideshow" class="pics" align="center">			   
    <div class="carousel">
        <div class="slides">
            <img src="./banner/about.jpg" alt="about">
            <img src="./banner/app.jpg" alt="app">
            <img src="./banner/magic1.jpg" alt="magic1">
            <img src="./banner/signage1.jpg" alt="signage1">
            <img src="./banner/signage2.jpg" alt="signage2">
            <img src="./banner/touch1.jpg" alt="touch1">
        </div>
    </div>
</div>
